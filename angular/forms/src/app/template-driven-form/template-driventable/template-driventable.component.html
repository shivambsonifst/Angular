<div class="container">
    <h3 style="margin-left:12%;">Templete Driven Table</h3>

    <div class="container">
        <table class="table table-striped table-bordered my-4 ">
            <thead class="thead-Dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Phone NUmber</th>
                    <th scope="col">Address</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of formTable">
                    <td>{{user.name}}</td>
                    <td>{{user.age}}</td>
                    <td>{{user.phoneNumber}}</td>
                    <td>{{user.address}}</td>
                </tr>
        </table>
    </div>
</div>
