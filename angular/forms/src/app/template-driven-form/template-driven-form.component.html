<div class="container my-3">

    <form #templateForm="ngForm" (ngSubmit)="formSubmit(templateForm )">
        <h3 style="margin-left:12%;">Templete Driver Form</h3>
        <div class="form-group mt-2">
            <label for="inputAddress">Name</label>
            <input type="text" class="form-control w-50" id="inputName" placeholder="Enter Your Name" ngModel name="name"  required>
            <span class="text-danger" *ngIf="templateForm.controls['name']?.invalid && (templateForm.controls['name'].dirty || templateForm.controls['name'].touched)">Name is required</span>
          </div>

          <div class="form-group mt-2">
            <label for="inputAddress">Age</label>
            <input type="number" class="form-control w-50" id="inputAge" placeholder="Enter Your Age" ngModel name="age" required>
            <span class="text-danger" *ngIf="templateForm.controls['age']?.invalid && (templateForm.controls['age'].dirty || templateForm.controls['age'].touched)">Age is required</span>
          </div>

          <div class="form-group mt-2">
            <label for="inputAddress">Phone Number</label>
            <input type="number" class="form-control w-50" id="inputPhoneNumber" placeholder="Enter Your Phone Number" ngModel name="phoneNumber" required>
            <span class="text-danger" *ngIf="templateForm.controls['phoneNumber']?.invalid && (templateForm.controls['phoneNumber'].dirty || templateForm.controls['phoneNumber'].touched)">Phone Number is required</span>
          </div>

          <div class="form-group mt-2">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control w-50" id="inputAddress" placeholder="Enter Your Address" ngModel name="address" required>
            <span class="text-danger" *ngIf="templateForm.controls['address']?.invalid && (templateForm.controls['address'].dirty || templateForm.controls['address'].touched)">Address is required</span>
          </div>

          <div class="form-group ">
            <button class="btn btn-dark mt-2" [disabled]="templateForm.invalid" >Submit</button>
          </div>
    </form>

    
</div>

<div class="container my-5">
    <app-template-driventable [formTable] = "formTable"></app-template-driventable>
</div>
